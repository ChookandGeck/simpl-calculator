<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">.</div>
      <br />
      <div class="buttons">
        <button id="clr" class="button clear">c</button>
        <button class="button brc">()</button>
        <button class="button pers">%</button>
        <button class="button dvd">/</button>
        <button class="button num">7</button>
        <button class="button num">8</button>
        <button class="button num">9</button>
        <button class="button *">*</button>
        <button class="button num">4</button>
        <button class="button num">5</button>
        <button class="button num">6</button>
        <button class="button min">-</button>
        <button class="button num">1</button>
        <button class="button num">2</button>
        <button class="button num">3</button>
        <button class="button plus">+</button>
        <button class="button pl_min">+/-</button>
        <button class="button num">0</button>
        <button class="button comma">.</button>
        <button id="equal" class="button">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
